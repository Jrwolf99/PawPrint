name: aoe_mosaic_app
description: An app to simplify a technician's workflow

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # It is worth noting that version 3.1.0 of this packaage
  # has some very helpful features concerning named routes
  persistent_bottom_nav_bar: ^2.1.0

  cupertino_icons: ^0.1.3
  barcode_scan: 1.0.0
  flutter_secure_storage: 3.3.5
  http: ^0.12.2
  xml: ^4.5.1
  provider: 4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - fonts/
    - images/

  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf